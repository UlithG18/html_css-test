<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Nexcent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo_container">
            <img src="assets/icons/logo.svg" alt="Nexcent Logo">
        </div>
        <div class="nav_container">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_items_list"><a class="nav_links" href="#">Home</a></li>
                    <li class="nav_items_list"><a class="nav_links" href="#">Features</a></li>
                    <li class="nav_items_list"><a class="nav_links" href="#">Community</a></li>
                    <li class="nav_items_list"><a class="nav_links" href="#">Blog</a></li>
                    <li class="nav_items_list"><a class="nav_links" href="#">Pricing</a></li>
                </ul>
            </nav>
            <button class="log_in" name="btn">Register Now<img class="btn_img" src="assets/icons/right.svg" alt="right-arrow"></button>
        </div>
    </header>
    <main>
        <section class="des_container">
            <div class="des">
                <div class="des_text">
                    <h1>Lessons and insights <span>from 8 years</span>
                    </h1>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                    <button class="btn_des" name="btn">Register</button>
                </div>
                <div class="des_img">
                    <img src="assets/imgs/illustration.svg" alt="Illustration">
                </div>
            </div>
            <div class="des_dots">
                <img src="assets/icons/dots.svg" alt="Dots">
            </div>
        </section>
    </main>

    <section class="clients">
        <h2>Our Clients</h2>
        <p>We have been working with some Fortune 500+ clients</p>

        <div class="clients_logo">
            <img class="logo_imgs" src="assets/icons/logo-1.svg" alt="Logo 1">
            <img class="logo_imgs" src="assets/icons/logo-2.svg" alt="Logo 2">
            <img class="logo_imgs" src="assets/icons/logo-3.svg" alt="Logo 3">
            <img class="logo_imgs" src="assets/icons/logo-4.svg" alt="Logo 4">
            <img class="logo_imgs" src="assets/icons/logo-5.svg" alt="Logo 5">
            <img class="logo_imgs" src="assets/icons/logo-2.svg" alt="Logo 6">
        </div>

    </section>
</html>
